<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Lista postaci Rick&Morty</title>
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <template id="singleChar">
                <li class="character">
                    <header>
                        <h2 class="name"></h2>
                      </header>
                        <article>
                            <span class="status"></span></br>
                            <span1 class="spacies"></span1></br>
                            <span2></span2></br>
                            <span3></span3></br>
                            <span4></span4>
                        </article>
            </template>
            <section id="characterLive">
                <button id="btn" class="btn">LISTA POSTACI RICK & MORTY</button>
                <input id="search" placeholder="Wpisz imię lub nazwisko aby wyszukać postać">
                <fieldset>
                    <legend>Wyszukaj postać po parametrze: </legend>
                    <div class="in">
                            <select id="choosevalue">
                                <optgroup label="Status">
                                    <option value="status: Alive">Alive</option>
                                    <option value="status: Dead">Dead</option>
                                    <option value="status: unknown">Unknown</option>
                                  </optgroup>
                                  <optgroup label="Spacies">
                                    <option value="species: Human">Human</option>
                                    <option value="species:  Alien">Alien</option>
                                  </optgroup>
                              </select>
                    </div>
                      <button id="field">Szukaj</button>
                    </div>
                </fieldset>
                
                <ul class="characters"></ul>
            </section>
        </div>
    </body>
</html>
